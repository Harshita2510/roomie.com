<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }

        .dashboard {
            display: flex;
            flex: 1;
            height: calc(100vh - 100px);
            margin-top: 60px;
            margin-bottom: 40px;
        }

        .sidebar {
            width: 250px;
            background: #222;
            color: white;
            padding: 20px;
            height: calc(100vh - 100px);
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .contact {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .logout {
            margin-top: auto;
            padding: 10px;
            background: red;
            color: white;
            text-align: center;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout:hover {
            background: darkred;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
            height: calc(100vh - 100px);
            overflow-y: auto;
            text-align: center;
        }

        .info-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .edit-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .edit-btn:hover {
            background: #0056b3;
        }

        .input-box {
            display: none;
            margin-top: 5px;
        }

        .apply-btn {
            margin-top: 20px;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .apply-btn:hover {
            background: darkgreen;
        }
    </style>
</head>

<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>

    <div class="dashboard">
        <aside class="sidebar">
            <img src="https://images.unsplash.com/photo-1567270671170-fdc10a5bf831?w=600&auto=format&fit=crop&q=60" class="profile-pic" alt="Profile Picture">
            <div class="contact">
                <p>ðŸ“ž <a href="tel:123456789" style="color:white;">+91XXXXXXXXXX</a></p>
                <p>ðŸ“± <a href="https://wa.me/91XXXXXXXXXX" style="color:white;">WhatsApp</a></p>
                <p>ðŸ“¸ <a href="https://instagram.com/your_username" style="color:white;">Instagram</a></p>
            </div>
            <div class="logout">Logout</div>
        </aside>

        <main class="content">
            <h2>Student Information</h2>
            <div class="info-container" id="infoContainer">
                <img src="https://images.unsplash.com/photo-1567270671170-fdc10a5bf831?w=600&auto=format&fit=crop&q=60" class="profile-pic" alt="Profile Picture">
            </div>
            <button class="apply-btn" id="applyChanges">Apply Changes</button>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Roomie.com | All Rights Reserved</p>
    </footer>

    <script>
        const studentData = {
            name: "Rahul Sharma",
            gender: "Male",
            hobby: "Gaming",
            course: "B.Tech",
            food: "Non-Veg",
            bhk: "2BHK",
            type: "Single Sharing",
            contact: "+91XXXXXXXXXX",
            whatsapp: "https://wa.me/91XXXXXXXXXX",
            instagram: "https://instagram.com/your_username",
            profilePic: "https://images.unsplash.com/photo-1567270671170-fdc10a5bf831?w=600&auto=format&fit=crop&q=60"
        };

        const infoContainer = document.getElementById("infoContainer");

        function createInfoField(label, key) {
            const div = document.createElement("div");
            div.className = "info-item";
            div.innerHTML = `
                <span><strong>${label}:</strong> <span id="${key}">${studentData[key]}</span></span>
                <button class="edit-btn" onclick="editField('${key}')">Edit</button>
                <input type="text" id="${key}-input" class="input-box">
            `;
            infoContainer.appendChild(div);
        }

        function loadStudentInfo() {
            infoContainer.innerHTML = `<img src="${studentData.profilePic}" class="profile-pic" alt="Profile Picture">`;
            for (let key in studentData) {
                if (key !== "profilePic") {
                    createInfoField(key.charAt(0).toUpperCase() + key.slice(1), key);
                }
            }
        }


        function editField(key) {
            document.getElementById(`${key}-input`).style.display = "block";
            document.getElementById(`${key}-input`).value = studentData[key];
        }

        document.getElementById("applyChanges").addEventListener("click", function () {
            Object.keys(studentData).forEach(key => {
                const inputElement = document.getElementById(`${key}-input`);
                if (inputElement && inputElement.style.display === "block") {
                    studentData[key] = inputElement.value;
                }
            });
            alert("Student Information Updated Successfully!");
            loadStudentInfo();
        });

        loadStudentInfo();
    </script>
</body>

</html>
