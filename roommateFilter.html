<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Finder</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #007bff;
            /* Blue background */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            /* Ensures it stays on top of other elements */
        }



        .container1 {
            margin-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .main-container {
            display: flex;
            width: 80%;
            gap: 30px;
        }

        /* Left Sidebar */
        .sidebar {
            width: 250px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
        }

        /* Right Container */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex-grow: 1;
            align-items: start;
            /* Ensures consistent alignment */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.15);
        }


        .card {
            display: flex;
            align-items: flex-start;
            width: 100%;
            min-height: 200px;
            /* Increase height slightly for better spacing */
            border-radius: 12px;
            padding: 15px;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-left: 6px solid #007bff;
            overflow: hidden;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 4px solid #007bff;
        }

        .info {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .info h2 {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 8px;
            /* Space below name */
            white-space: normal;
            /* Allows wrapping */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info p {
            font-size: 14px;
            color: #555;
            margin: 3px 0;
            /* Adjust spacing between description lines */
        }

        .about {
            font-style: italic;
            color: #777;
            margin-top: 8px;
            padding-top: 5px;
            border-top: 1px solid #ddd;
            max-height: 3.6em;
            /* Limits to 3 lines */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            word-wrap: break-word;
        }





        .contact-icons {
            margin-top: 8px;
        }

        .contact-icons a {
            font-size: 18px;
            margin-right: 8px;
            color: #007bff;
            transition: transform 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .contact-icons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <h1>Find Your Preference of roommate here</h1>
    <div class="container1">
        <div class="main-container">
            <!-- Sidebar for Sorting -->
            <div class="sidebar">
                <h2>Gender</h2>
                <select class="dropdown" id="gender">
                    <option value="all">All</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>

                </select>
                <h2>Course</h2>
                <select class="dropdown" id="course">
                    <option value="all">All</option>
                    <option value="b.tech">B.tech</option>
                    <option value="b.sc">BSc</option>
                    <option value="mba">MBA</option>
                    <option value="law">Law</option>
                </select>
                <h2>Food</h2>
                <select class="dropdown" id="food">
                    <option value="all">All</option>
                    <option value="Veg">Veg</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Non-Veg">Non-Veg</option>
                </select>
                <h2>Sort by BHK</h2>
                <select class="dropdown" id="sortBHK">
                    <option value="all">All</option>
                    <option value="1BHK">1BHK</option>
                    <option value="2BHK">2BHK</option>
                    <option value="3BHK">3BHK</option>
                </select>
                <h2>Type</h2>
                <select class="dropdown" id="type">
                    <option value="all">All</option>
                    <option value="1BHK">Single-sharing</option>
                    <option value="2BHK">Double-sharing</option>

                </select>
            </div>
            <!-- Cards Container -->
            <div class="container" id="roommateContainer">
                <!-- Cards will be inserted dynamically -->
            </div>
        </div>
    </div>

    <script>
        const roommates = [
            { name: "Rahul Sharma", gender: "male", hobby: "Gaming", course: "b.tech", food: "Non-Veg", bhk: "2BHK", type: "Single Sharing", img: "https://images.unsplash.com/photo-1567270671170-fdc10a5bf831?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0JTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" },
            { name: "Ananya Verma", gender: "female", hobby: "Painting", course: "mba", food: "Veg", bhk: "1BHK", type: "Double Sharing", img: "https://images.unsplash.com/photo-1567270671170-fdc10a5bf831?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0JTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" },
            { name: "Amit Raj", gender: "male", hobby: "Music", course: "b.sc", food: "Vegan", bhk: "3BHK", type: "Single Sharing", img: "https://images.unsplash.com/photo-1567270671170-fdc10a5bf831?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0JTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" },
            { name: "Priya Mehta", gender: "female", hobby: "Dancing", course: "law", food: "Veg", bhk: "2BHK", type: "Double Sharing", img: "https://images.unsplash.com/photo-1567270671170-fdc10a5bf831?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0JTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" },
            { name: "Rahul Sharma", gender: "male", hobby: "Gaming", course: "b.tech", food: "Non-Veg", bhk: "2BHK", type: "Single Sharing", img: "https://images.unsplash.com/photo-1567270671170-fdc10a5bf831?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0JTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" },
            { name: "Ananya Verma", gender: "female", hobby: "Painting", course: "mba", food: "Veg", bhk: "1BHK", type: "Double Sharing", img: "https://images.unsplash.com/photo-1567270671170-fdc10a5bf831?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0JTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" },
            { name: "Amit Raj", gender: "male", hobby: "Music", course: "b.sc", food: "Vegan", bhk: "3BHK", type: "Single Sharing", img: "https://images.unsplash.com/photo-1567270671170-fdc10a5bf831?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0JTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" },
            { name: "Priya Mehta", gender: "female", hobby: "Dancing", course: "law", food: "Veg", bhk: "2BHK", type: "Double Sharing", img: "https://images.unsplash.com/photo-1567270671170-fdc10a5bf831?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0JTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" }
        ];

        function displayRoommates(filteredRoommates) {
            const container = document.getElementById("roommateContainer");
            container.innerHTML = "";
            filteredRoommates.forEach(person => {
                container.innerHTML += `
                    <div class="card">
                        <img src=${person.img} class="profile-pic">
                        <div class="info">
                            <h2>${person.name}</h2>
                            <p><strong>Gender:</strong> ${person.gender}</p>
                            <p><strong>Course:</strong> ${person.course}</p>
                            <p><strong>Food:</strong> ${person.food}</p>
                            <p><strong>BHK:</strong> ${person.bhk}</p>
                            <p><strong>Type:</strong> ${person.type}</p>
                        </div>
                    </div>`;
            });
        }

        function filterRoommates() {
            const selectedGender = document.getElementById("gender").value.toLowerCase();
            const selectedCourse = document.getElementById("course").value.toLowerCase();
            const selectedFood = document.getElementById("food").value;
            const selectedBHK = document.getElementById("sortBHK").value;
            const selectedType = document.getElementById("type").value;

            const filtered = roommates.filter(person =>
                (selectedGender === "all" || person.gender.toLowerCase() === selectedGender) &&
                (selectedCourse === "all" || person.course.toLowerCase() === selectedCourse) &&
                (selectedFood === "all" || person.food === selectedFood) &&
                (selectedBHK === "all" || person.bhk === selectedBHK) &&
                (selectedType === "all" || person.type === selectedType)
            );

            displayRoommates(filtered);
        }

        document.querySelectorAll(".dropdown").forEach(select => select.addEventListener("change", filterRoommates));
        displayRoommates(roommates);
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
