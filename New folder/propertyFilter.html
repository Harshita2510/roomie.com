    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        .header {
            width: 100%;
            background: #d32f2f;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Search Box */
        .search-container {
            margin-top: 70px;
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        .search-container input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            width: 90%;
            margin-top: 10px;
        }

        /* Filter Section */
        .filter-container {
            width: 250px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: 300px;
            position: sticky;
            top: 90px;
        }

        .filter-container h3 {
            margin-bottom: 10px;
        }

        .filter-container label {
            font-size: 14px;
            font-weight: bold;
        }

        .filter-container select,
        .filter-container input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Property List */
        .property-container {
            flex: 1;
            margin-left: 20px;
        }

        .card {
            display: flex;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            padding: 15px;
        }

        .card img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .details {
            flex: 1;
            padding-left: 20px;
        }

        .details h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .property-info {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 14px;
            color: #555;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #e60000;
            margin: 10px 0;
        }

        .buttons button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .owner {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        /* Footer */
        .footer {
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>

        function extractPrice(price) {
            return parseInt(price.replace(/[₹,]/g, ""));
        }

        // Render filtered properties
        function renderProperties() {
            const propertyList = document.getElementById("propertyList");
            propertyList.innerHTML = "";

            // Get filter values
            let maxPrice = document.getElementById("priceRange").value;
            let furnishingFilter = document.getElementById("furnishing").value;
            let bathroomsFilter = document.getElementById("bathrooms").value;
            let tenantFilter = document.getElementById("tenantPreferred").value;
            let locationSearch = document.getElementById("searchBox").value.toLowerCase();

            properties
                .filter(property => extractPrice(property.price) <= maxPrice)
                .filter(property => furnishingFilter === "" || property.info.furnishing === furnishingFilter)
                .filter(property => bathroomsFilter === "" || property.info.bathrooms == bathroomsFilter)
                .filter(property => tenantFilter === "" || property.info.Tenant_Preferred === tenantFilter)
                .filter(property => locationSearch === "" || property.location.toLowerCase().includes(locationSearch))
                .forEach(property => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.innerHTML = `
                <img src="${property.img}" alt="Property Image">
                <div class="details">
                    <h2>${property.head}</h2>
                    <h2>location: ${property.location}</h2>
                    <br/>
                    

                    <div class="property-info">
                        <span>Furnishing: ${property.info.furnishing}</span>
                        <span>Bathrooms: ${property.info.bathrooms}</span>
                        <span>Tenant Preferred: ${property.info.Tenant_Preferred}</span>
                        
                    </div>
                    <p>${property.description}</p>
                    <div class="price">${property.price}</div>
                    <div class="buttons">
                        <button>Contact Broker</button>
                    </div>
                    <div class="owner">${property.owner}</div>
                </div>
            `;
                    propertyList.appendChild(card);
                });
        }

        // Update price range display

            document.getElementById("priceValue").innerText = `₹${this.value}`;
            renderProperties();
        });
