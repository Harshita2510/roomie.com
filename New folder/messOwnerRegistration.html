<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Owner Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-page layout */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        textarea {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        /* Button */
        button {
            margin-top: 20px;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        /* Message */
        p {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Roomie.com</h1>
    </header>

    <main>
        <div class="container">
            <h2>Mess Owner Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="text" id="contact" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="messName">Mess Name:</label>
                    <input type="text" id="messName" required>
                </div>

                <div class="form-group">
                    <label for="address">Mess Address:</label>
                    <input type="text" id="address" required>
                </div>

                <div class="form-group">
                    <label for="type">Mess Type:</label>
                    <select id="type" required>
                        <option value="veg">Veg</option>
                        <option value="non-veg">Non-Veg</option>
                        <option value="both">Both</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cost">Monthly Cost (â‚¹):</label>
                    <input type="number" id="cost" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Upload Mess Image:</label>
                    <input type="file" id="image">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <button type="submit">Register</button>
            </form>
            <p id="message"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Roomie.com | All Rights Reserved</p>
    </footer>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const email = document.getElementById("email").value;
            const messName = document.getElementById("messName").value;
            const address = document.getElementById("address").value;
            const type = document.getElementById("type").value;
            const cost = document.getElementById("cost").value;
            const description = document.getElementById("description").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            const messageElement = document.getElementById("message");

            // Validate Password Match
            if (password !== confirmPassword) {
                messageElement.style.color = "red";
                messageElement.innerText = "Passwords do not match!";
                return;
            }

            // Validate Required Fields
            if (!name || !contact || !email || !messName || !address || !type || !cost || !password) {
                messageElement.style.color = "red";
                messageElement.innerText = "Please fill all required fields!";
                return;
            }

            messageElement.style.color = "green";
            messageElement.innerText = "Registration Successful!";
        });

    </script>
    <script src="script.js"></script>
</body>

</html>
